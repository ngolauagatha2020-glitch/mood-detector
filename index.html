<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Image Model</title>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <!-- Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f6f9;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #webcam-container {
            margin-top: 20px;
        }

        #label-container div {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>

<h1>Teachable Machine Image Model</h1>
<button onclick="init()">Start</button>

<div id="webcam-container"></div>
<div id="label-container"></div>

<script>
    // Path to exported Teachable Machine model
    const URL = "https://teachablemachine.withgoogle.com/models/IG4gC2or8/";

    let model;
    let webcam;
    let labelContainer;
    let maxPredictions;

    // Initialize model and webcam
    async function init() {
        try {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();

            window.requestAnimationFrame(loop);

            // Add webcam canvas to page
            document
                .getElementById("webcam-container")
                .appendChild(webcam.canvas);

            // Prepare label container
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";

            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

        } catch (error) {
            console.error("Error initializing model:", error);
            alert("Failed to load model or webcam.");
        }
    }

    // Continuous prediction loop
    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    // Run prediction
    async function predict() {
        const predictions = await model.predict(webcam.canvas);

        predictions.forEach((prediction, index) => {
            const probability = (prediction.probability * 100).toFixed(2);
            labelContainer.childNodes[index].innerHTML =
                `${prediction.className}: ${probability}%`;
        });
    }
</script>

</body>
</html>
