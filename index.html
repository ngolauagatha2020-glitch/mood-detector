<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
        }
        h1 { font-size: 2rem; margin-bottom: 8px; color: #38bdf8; }
        p.subtitle { color: #94a3b8; margin-bottom: 24px; }

        #webcam-container canvas {
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        #label-container {
            margin-top: 24px;
            width: 100%;
            max-width: 400px;
        }

        .label-row {
            background: #1e293b;
            border-radius: 10px;
            padding: 10px 16px;
            margin-bottom: 10px;
        }
        .label-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        .bar-bg {
            background: #334155;
            border-radius: 999px;
            height: 10px;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            transition: width 0.2s ease;
        }

        button {
            margin-top: 24px;
            padding: 12px 32px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #7dd3fc; }
        button:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
        }

        #status {
            margin-top: 14px;
            font-size: 0.85rem;
            color: #94a3b8;
            min-height: 20px;
            text-align: center;
        }
        #status.error { color: #f87171; }
    </style>
</head>

<h1>Teachable Machine Image Model</h1>
<button onclick="init()">Start</button>

<div id="webcam-container"></div>
<div id="label-container"></div>
<!-- Teachable Machine Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>


<script>
    // Path to exported Teachable Machine model
    const URL = "https://teachablemachine.withgoogle.com/models/IG4gC2or8/";

    let model;
    let webcam;
    let labelContainer;
    let maxPredictions;

    function setStatus(msg, isError = false) {
        const el = document.getElementById("status");
        el.textContent = msg;
        el.className = isError ? "error" : "";
    }

    // Initialize model and webcam
    async function init() {

        const btn = document.getElementById("startBtn");
        btn.disabled = true;
        setStatus("Loading model...");
        
        try {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            setStatus("Requesting camera access...");

            // ✅ FIX 2: Wrap webcam setup in try/catch so camera errors are visible
            try {
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup(); // asks for camera permission
                await webcam.play();
            } catch (camErr) {
                // ✅ FIX 3: Show a clear message if camera is blocked or unavailable
                if (camErr.name === "NotAllowedError" || camErr.name === "PermissionDeniedError") {
                    setStatus("❌ Camera permission denied. Please allow camera access in your browser settings and try again.", true);
                } else if (camErr.name === "NotFoundError") {
                    setStatus("❌ No camera found on this device.", true);
                } else {
                    setStatus("❌ Camera error: " + camErr.message, true);
                }
                btn.disabled = false;
                return;
            }

            window.requestAnimationFrame(loop);

            // Append webcam canvas
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Build label rows
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const row = document.createElement("div");
                row.className = "label-row";
                row.innerHTML = `
                    <div class="label-name">
                        <span class="label-text">Loading...</span>
                        <span class="label-pct">0%</span>
                    </div>
                    <div class="bar-bg"><div class="bar-fill" style="width:0%"></div></div>
                `;
                labelContainer.appendChild(row);
            }

            btn.textContent = "Camera Running";
            setStatus("✅ Detection active.");

        } catch (err) {
            setStatus("❌ Failed to load model. Check your MODEL_URL or internet connection. " + err.message, true);
            btn.disabled = false;
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const predictions = await model.predict(webcam.canvas);

        for (let i = 0; i < maxPredictions; i++) {
            const p = predictions[i];
            const pct = Math.round(p.probability * 100);
            const row = labelContainer.children[i];

            row.querySelector(".label-text").textContent = p.className;
            row.querySelector(".label-pct").textContent = pct + "%";
            row.querySelector(".bar-fill").style.width = pct + "%";
        }
    }
</script>

</body>
</html>
