<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Image Model</title>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <!-- Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f6f9;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        #webcam-container {
            margin-top: 20px;
        }

        #label-container div {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>

<h1>Teachable Machine Image Model</h1>
<button onclick="init()">Start</button>

<div id="webcam-container"></div>
<div id="label-container"></div>

<script>
    // Path to exported Teachable Machine model
    const URL = "https://teachablemachine.withgoogle.com/models/IG4gC2or8/";

    let model;
    let webcam;
    let labelContainer;
    let maxPredictions;

    function setStatus(msg, isError = false) {
        const el = document.getElementById("status");
        el.textContent = msg;
        el.className = isError ? "error" : "";
    }

    // Initialize model and webcam
    async function init() {

        const btn = document.getElementById("startBtn");
        btn.disabled = true;
        setStatus("Loading model...");
        
        try {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            setStatus("Requesting camera access...");

            // ✅ FIX 2: Wrap webcam setup in try/catch so camera errors are visible
            try {
                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup(); // asks for camera permission
                await webcam.play();
            } catch (camErr) {
                // ✅ FIX 3: Show a clear message if camera is blocked or unavailable
                if (camErr.name === "NotAllowedError" || camErr.name === "PermissionDeniedError") {
                    setStatus("❌ Camera permission denied. Please allow camera access in your browser settings and try again.", true);
                } else if (camErr.name === "NotFoundError") {
                    setStatus("❌ No camera found on this device.", true);
                } else {
                    setStatus("❌ Camera error: " + camErr.message, true);
                }
                btn.disabled = false;
                return;
            }

            window.requestAnimationFrame(loop);

            // Append webcam canvas
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Build label rows
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const row = document.createElement("div");
                row.className = "label-row";
                row.innerHTML = `
                    <div class="label-name">
                        <span class="label-text">Loading...</span>
                        <span class="label-pct">0%</span>
                    </div>
                    <div class="bar-bg"><div class="bar-fill" style="width:0%"></div></div>
                `;
                labelContainer.appendChild(row);
            }

            btn.textContent = "Camera Running";
            setStatus("✅ Detection active.");

        } catch (err) {
            setStatus("❌ Failed to load model. Check your MODEL_URL or internet connection. " + err.message, true);
            btn.disabled = false;
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const predictions = await model.predict(webcam.canvas);

        for (let i = 0; i < maxPredictions; i++) {
            const p = predictions[i];
            const pct = Math.round(p.probability * 100);
            const row = labelContainer.children[i];

            row.querySelector(".label-text").textContent = p.className;
            row.querySelector(".label-pct").textContent = pct + "%";
            row.querySelector(".bar-fill").style.width = pct + "%";
        }
    }
</script>

</body>
</html>
